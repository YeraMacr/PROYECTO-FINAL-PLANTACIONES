<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis de Terrenos para Cacao</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Análisis de Aptitud para Cultivo de Cacao</h1>
        
        <div class="input-section">
            <label for="lecturas">Número de terrenos a evaluar:</label>
            <input type="number" id="lecturas" min="1">
            <button id="iniciar">Iniciar Análisis</button>
        </div>
        
        <div id="terrenos-container" class="hidden">
    
        </div>
        
        <button id="calcular" class="hidden">Calcular Resultados</button>
        
        <div id="resultados" class="hidden">
            <h2>Resultados del Análisis</h2>
            <div id="resultados-contenido"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
